<div class="row">
  <div class="col-12">
    <div class="d-flex flex-column" *ngFor="let file of files" [@fadeInOut]="file.state">
      <div>
        <span id="file-label" class="cs-filename">
          <button mat-icon-button color="primary" title="Cancel"(click)="cancelFile(file)" *ngIf="file.canCancel">
            <mat-icon>cancel</mat-icon>
          </button>  
          {{file.data ? file.data.name ? file.data.name : 'N/A' : ''}}
          <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
            <mat-icon>refresh</mat-icon>
          </a>
        </span>
      </div>
    </div>

<button class="float-right custom-mat-form-field" mat-stroked-button color="primary" (click)="clieckFileInput()" [hidden]="files.length > 0 && !multiple">
  <mat-icon>file_upload</mat-icon>
  {{'actions.upload' | translate}}
</button>
<input
  type="file"
  id="fileUpload"
  name="fileUpload"
  accept="{{accept}}"
