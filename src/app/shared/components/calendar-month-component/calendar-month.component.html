<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between flex-wrap">
      <div *ngFor="let calendar of _calendarDates" class="mx-2 mb-3">
        <mat-card class="demo-inline-calendar-card">
          <mat-calendar [dateClass]="dateClass()" [startView]="'month'" [minDate]="calendar.startDate" [maxDate]="calendar.endDate"></mat-calendar>
        </mat-card>
      </div>
    </div>
  </div>
</div>
