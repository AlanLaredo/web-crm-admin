<div class="row container-custom">
  <div class="col-12">
    <div class="row d-flex justify-content-between">
      <div class="col-6">
        <h1>{{ 'submenu.customer' | translate }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <data-filter-component [dataSource]="data" [options]="filterOptions" (filteredDataOut)="setDataFiltered($event)"></data-filter-component>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <component-loading [isLoading]="loading">
          <generic-grid-v2-component (outAction)="catchAction($event)" [buttons]="buttons" [columns]="columns" [data]="filteredData"></generic-grid-v2-component>
        </component-loading>
      </div>
    </div>
  </div>
</div>
