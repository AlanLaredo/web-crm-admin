<div class="row container-custom">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <go-back-button-component class="col-12"></go-back-button-component>
        </div>
        <div class="row d-flex justify-content-between pt-4">
          <div class="col-12">
            <h1>{{ title | translate }} {{customer ? ('customer.clientFor' | translate ) + ' ' + customer.customerName : ''}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <component-loading [isLoading]="loading">
              <client-service-form-component
              [loading]="loading"
              [data]="data"
              (outActionForm)="save($event)"></client-service-form-component>
            </component-loading>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
