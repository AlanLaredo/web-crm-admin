<div class="row mat-elevation-z2">
  <div class="col-12">
      <table mat-table [dataSource]="dataSource" matSort class="mat-table-scroll">
        <ng-container *ngFor="let column of _columns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.text}} {{column.extra ? column.extra : ''}}</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button color="accent" (click)="openDialog(column.key, row)" *ngIf="row.employeeId && ['saving','uniforms','advance','double','bonus','holiday','infonavit','fonacot','loan','nss'].includes(column.key)" class="float-left">
              <mat-icon class="tiny-icon">settings</mat-icon>
              <fixed-decimals-component [value]="(row[column.key] ? row[column.key] : 0)"></fixed-decimals-component>
            </button>
            <span *ngIf="!['saving','uniforms','advance','double','bonus','holiday','infonavit','fonacot','loan','nss'].includes(column.key)">
              {{!['salary', 'absences', 'total'].includes(column.key) ? row[column.key] : ''}}<span  [ngClass]="(row[column.key] ? row[column.key] : 0) < 0 ? 'text-danger' : 'text-success'"><fixed-decimals-component *ngIf="['salary', 'absences', 'total'].includes(column.key)" [value]="(row[column.key] ? row[column.key] : 0)"></fixed-decimals-component></span>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            {{'matTable.noRecords' | translate}}
          </td>
