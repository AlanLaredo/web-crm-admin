<div class="row">
  <div class="col-12">
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort class="full-width">

        <ng-container *ngFor="let column of _columns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.text}} </th>
          <td mat-cell *matCellDef="let row"> {{row[column.key]}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> {{'general.actions' | translate}} </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="[row.id, 'edit']" *validatePermission="'prenominal.set'">
              <button mat-button color="accent" matTooltip="{{'actions.edit' | translate}}">
                <mat-icon>mode_edit</mat-icon>
              </button>
            </a>
            <a [routerLink]="[row.id, 'recruits']">
              <button mat-button color="accent" matTooltip="{{'actions.edit' | translate}}" *validatePermission="'prenominal.set'">
                <mat-icon>engineering</mat-icon>
              </button>
            </a>
            <button mat-button color="warn" matTooltip="{{'actions.delete' | translate}}" (click)="delete(row.id)" *validatePermission="'prenominal.delete'">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="20">
            {{'matTable.noRecords' | translate}}
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>    
  </div>
</div>
