<h1 mat-dialog-title>{{'budgets.steps.clients' | translate}} </h1>
<div mat-dialog-content>
  <p>{{'budgets.steps.select' | translate}}</p>
  <mat-form-field appearance="fill">
    <mat-label>{{'form.instructions.selectAnOption' | translate}}</mat-label>
    <mat-select [(ngModel)]="selectedValue">
      <mat-option *ngFor="let client of _clients; let i = index" [value]="client.id">{{client.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button (click)="onNoClick()">{{'actions.cancel' | translate}}</button>
  <button mat-button cdkFocusInitial (click)="submit()">{{'actions.accept' | translate}}</button>
</div>
