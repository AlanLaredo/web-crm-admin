<div class="row">
  <div class="col-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="full-width">

        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'general.name' | translate}} </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="group" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'companyModule.group' | translate}} </th>
          <td mat-cell *matCellDef="let row"> {{row.group}} </td>
        </ng-container>

        <ng-container matColumnDef="parent" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'companyModule.parent' | translate}} </th>
          <td mat-cell *matCellDef="let row"> {{row.parent}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> {{'general.actions' | translate}} </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="[row.id, 'edit']">
              <button mat-button color="accent" matTooltip="{{'actions.edit' | translate}}">
                <mat-icon>mode_edit</mat-icon>
              </button>
            </a>
            <button mat-button color="warn" matTooltip="{{'actions.delete' | translate}}" (click)="delete(row.id)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: _columns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="2">
            {{'matTable.noRecords' | translate}}
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>    
  </div>
</div>
