<div class="row">
  <div class="col-12">
    <div class="mat-elevation-z2">
      <mat-progress-bar mode="indeterminate" *ngIf="_loading"></mat-progress-bar>

      <table mat-table [dataSource]="dataSource" matSort class="full-width">        
        <ng-container *ngFor="let column of _columns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="['text-align-center']"> {{column.text}} </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row[column.key] && !row[column.key].dateTime">
              {{row[column.key]}}
            </span>

            <button mat-icon-button color="accent" *ngIf="['restDay', 'workshift', 'hours'].includes(column.key)" (click)="openDialog(column.key, row)">
              <!-- <span >{{row[column.key].operation}}</span> -->
              <mat-icon class="font-size-18">edit</mat-icon>
            </button>
<!--          
            <button mat-icon-button color="accent" *ngIf="row[column.key] && row[column.key].dateTime" (click)="setOperation({ employee: row, _function: 'operation', operation: row[column.key] })">
              <span [ngStyle]="{ 'color': row[column.key].operationColor?.replace('0f', '') }">{{row[column.key].operation}}</span>
              <mat-icon class="font-size-18" [ngClass]="row[column.key].operation ? 'text-success' : ''" *ngIf="!row[column.key].operation">pending_actions</mat-icon>
            </button>
            <button mat-icon-button color="accent" *ngIf="row[column.key] && row[column.key].dateTime" (click)="setOperation({ employee: row, _function: 'operationConfirm', operation: row[column.key] })">
              <span [ngStyle]="{ 'color': row[column.key].operationConfirmColor?.replace('0f', '')}">{{row[column.key].operationConfirm}}</span>
              <mat-icon class="font-size-18" [ngClass]="row[column.key].operationConfirm ? 'text-success' : ''"  *ngIf="!row[column.key].operationConfirm">pending_actions</mat-icon>
            </button> -->


            <button mat-icon-button class="m-1" color="accent" *ngIf="row[column.key] && row[column.key].dateTime"
            (click)="setOperation({ employee: row, _function: 'operation', operation: row[column.key] })"
            matTooltip="{{row[column.key].text}}"
            [ngStyle]="{ 'background': row[column.key].operationColor ? row[column.key].operationColor.replace('0f', '40') : ''}">
              <span >{{row[column.key].operation}}</span>
              <mat-icon class="font-size-18" [ngClass]="row[column.key].operation ? 'text-success' : ''" *ngIf="!row[column.key].operation">pending_actions</mat-icon>
            </button>
            
            <button mat-icon-button class="m-1" color="accent" *ngIf="row[column.key] && row[column.key].dateTime" (click)="setOperation({ employee: row, _function: 'operationConfirm', operation: row[column.key] })"
            matTooltip="{{row[column.key].textConfirm}}"
            [ngStyle]="{ 'background': row[column.key].operationConfirmColor ? row[column.key].operationConfirmColor.replace('0f', '40') : ''}">
              <span>{{row[column.key].operationConfirm}}</span>
              <mat-icon class="font-size-18" [ngClass]="row[column.key].operationConfirm ? 'text-success' : ''"  *ngIf="!row[column.key].operationConfirm">pending_actions</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="white-space">
          <th mat-header-cell *matHeaderCellDef [attr.colspan]="7">   
            
          </th>
        </ng-container>

        <ng-container matColumnDef="dates">
          <th mat-header-cell *matHeaderCellDef [attr.colspan]="7">   
            {{datesInfo}}
          </th>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['white-space', 'dates']"></tr>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="14">
            {{'matTable.noRecords' | translate}}
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>    
  </div>
</div>
