<div class="row container-custom">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <go-back-button-component class="col-12"></go-back-button-component>
        </div>
        <div class="row d-flex justify-content-between pt-4">
          <div class="col-12">
            <h1>{{ title | translate }}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <permission-form-component [loading]="loading" [data]="permission" (outActionForm)="save($event)"></permission-form-component>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
