<div class="row">
  <div class="col-12" >
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort class="full-width">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'permissions.cols.name' | translate}} </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'permissions.cols.description' | translate}} </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
        <ng-container matColumnDef="tag">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'permissions.cols.tag' | translate}} </th>
          <td mat-cell *matCellDef="let row">
            {{row.tag}}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> {{'general.actions' | translate}} </th>
          <td mat-cell *matCellDef="let row">          
            <button mat-icon-button color="accent" matTooltip="{{'actions.add' | translate}}" (click)="add(row.id)" *ngIf="!row.exists">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="{{'actions.delete' | translate}}" (click)="delete(row.id)"  *ngIf="row.exists">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">
            {{'matTable.noRecords' | translate}}
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>    
  </div>
</div>
